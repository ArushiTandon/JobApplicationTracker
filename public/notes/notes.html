<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Manage Notes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body class="bg-light">
  <div class="container py-4">
    <h2 class="mb-4">Manage Your Notes</h2>

    <!-- Create Note -->
    <div class="mb-4">
      <textarea id="newNote" class="form-control mb-2" placeholder="Write a new note..."></textarea>
      <button onclick="createNote()" class="btn btn-primary">Add Note</button>
    </div>

    <!-- Notes List -->
    <div id="notesContainer" class="row gy-3"></div>
  </div>

  <script src="/notes/notes.js"></script>
</body>
</html>
