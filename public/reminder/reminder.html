<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Reminders</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-4">
    <h2 class="mb-4">ğŸ“§ Reminders</h2>

    <!-- Add Reminder Form -->
    <div class="card mb-4">
      <div class="card-header">Set a New Reminder</div>
      <div class="card-body">
        <form id="reminderForm">
          <div class="mb-3">
            <label for="jobId" class="form-label">Job Application ID</label>
            <input type="number" class="form-control" id="jobId" required>
          </div>
          <div class="mb-3">
            <label for="reminderDate" class="form-label">Reminder Date</label>
            <input type="datetime-local" class="form-control" id="reminderDate" required>
          </div>
          <div class="mb-3">
            <label for="message" class="form-label">Message</label>
            <textarea class="form-control" id="message" rows="2" required></textarea>
          </div>
          <button type="submit" class="btn btn-warning">Set Reminder</button>
        </form>
      </div>
    </div>

    <!-- Reminders List -->
    <div class="card">
      <div class="card-header">Your Reminders</div>
      <ul class="list-group list-group-flush" id="reminderList">
        <li class="list-group-item text-muted">Loading reminders...</li>
      </ul>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="/reminder/reminder.js"></script>
</body>
</html>
