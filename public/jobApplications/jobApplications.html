<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Add Job Application</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

</head>
<body class="bg-light">
  <div class="container py-5">
    <h2 class="mb-4">New Job Application</h2>
    <form id="jobApplicationForm" enctype="multipart/form-data" onsubmit="addJobApplication(event)">
      <div class="mb-3">
        <label for="companyName" class="form-label">Company Name</label>
        <input type="text" class="form-control" id="companyName"  name="companyName" required />
      </div>
      <div class="mb-3">
        <label for="jobTitle" class="form-label">Job Title</label>
        <input type="text" class="form-control" id="jobTitle" name="jobTitle" required />
      </div>
      <div class="mb-3">
        <label for="applicationDate" class="form-label">Application Date</label>
        <input type="date" class="form-control" id="applicationDate" name="applicationDate" required />
      </div>
      <div class="mb-3">
        <label for="status" class="form-label">Status</label>
        <select class="form-select" id="status" name="status">
          <option>Applied</option>
          <option>Interviewed</option>
          <option>Offered</option>
          <option>Rejected</option>
          <option>Accepted</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="location" class="form-label">Location</label>
        <input type="text" class="form-control" id="location" name="location" />
      </div>
      <div class="mb-3">
        <label for="resume" class="form-label">Upload Resume</label>
        <input type="file" class="form-control" id="resume" name="resume" />
      </div>
      <button type="submit" class="btn btn-success">Submit</button>
    </form>
  </div>


  <!-- view job applications -->
  <div class="container my-4">
    <h3>Job Applications</h3>
  
    <!-- Search Bar -->
    <div class="row mb-3">
      <div class="col-md-3">
        <input type="text" id="keyword" class="form-control" placeholder="Search by keyword">
      </div>
      <div class="col-md-3">
        <select id="statusFilter" class="form-select">
          <option value="">All Status</option>
          <option value="Applied">Applied</option>
          <option value="Interviewed">Interviewed</option>
          <option value="Offered">Offered</option>
          <option value="Rejected">Rejected</option>
          <option value="Accepted">Accepted</option>
        </select>
      </div>
      <div class="col-md-3">
        <input type="date" id="startDate" class="form-control">
      </div>
      <div class="col-md-3">
        <input type="date" id="endDate" class="form-control">
      </div>
    </div>
  
    <div class="mb-3">
      <button class="btn btn-primary" onclick="searchApplications()">Search</button>
      <button class="btn btn-secondary" onclick="fetchJobApplications()">Reset</button>
    </div>
  
    <!-- Applications Table -->
    <table class="table table-bordered table-striped" id="applicationsTable">
      <thead>
        <tr>
          <th>Company</th>
          <th>Job Title</th>
          <th>Status</th>
          <th>Date</th>
          <th>Location</th>
          <th>Resume</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <a href="/dashboard/dashboard.html" class="btn btn-secondary mt-4">â¬… Back to Dashboard</a>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="/jobApplications/jobApplications.js"></script>
</body>
</html>
