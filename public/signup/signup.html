<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignUp</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      body {
        background-color: #f8f9fa;
      }
      .app-title {
        text-align: center;
        margin-top: 2rem;
        font-weight: bold;
      }
      .container {
        max-width: 500px;
        margin: 3rem auto;
      }
      .form-control::placeholder {
        font-size: 0.9rem;
      }
      .card {
        padding: 2rem;
        border-radius: 1rem;
        box-shadow: 0 0.5rem 1.2rem rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>

  <body>
    <h1 class="app-title">JOB TRACKER</h1>
    <div class="container">
      <div class="card">
        <form class="SignUp-form" id="SignUp-form" onsubmit="signUp(event)">
          <h2 class="mb-3">Create your free account</h2>
          <p class="mb-4 text-muted">Join us today by entering your details below.</p>

          <div class="mb-3">
            <label for="userName" class="form-label">Name</label>
            <input
              type="text"
              class="form-control"
              id="userName"
              name="userName"
              placeholder="User Name"
              required
            />
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input
              type="email"
              class="form-control"
              id="email"
              name="email"
              placeholder="Enter your email address"
              required
            />
          </div>

          <div class="mb-3">
            <label for="phone" class="form-label">Phone</label>
            <input
              type="tel"
              class="form-control"
              id="phone"
              name="phone"
              placeholder="Enter your phone number"
              required
            />
          </div>

          <div class="mb-4">
            <label for="password" class="form-label">Password</label>
            <input
              type="password"
              class="form-control"
              id="password"
              name="password"
              placeholder="Enter password"
              required
            />
          </div>

          <div class="d-grid mb-3">
            <button id="submit-btn" class="btn btn-primary" type="submit">
              Sign Up
            </button>
          </div>

          <div class="text-center">
            <p>
              Already have an account?
              <a href="/login/login.html">Login</a>
            </p>
          </div>
        </form>
      </div>
    </div>

    <!-- Scripts -->
    <script src="/signup/signup.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </body>
</html>
