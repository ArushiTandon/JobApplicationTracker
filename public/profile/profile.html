<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>User Profile</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">

  <div class="container mt-5">
    <div class="card shadow">
      <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
        <h5 class="mb-0">User Profile</h5>
        <button class="btn btn-light btn-sm" id="editToggleBtn">Edit</button>
      </div>
      <div class="card-body">
        <!-- View Mode -->
        <div id="profileView">
          <div class="row mb-2">
            <div class="col"><strong>User Name:</strong> <span id="userName"></span></div>
          </div>
          <div class="row mb-2">
            <div class="col"><strong>Email:</strong> <span id="email"></span></div>
            <div class="col"><strong>Phone:</strong> <span id="phone"></span></div>
          </div>
          <div class="row mb-2">
            <div class="col"><strong>Location:</strong> <span id="location"></span></div>
            <div class="col"><strong>Current Role:</strong> <span id="currentRole"></span></div>
          </div>
          <div class="row mb-2">
            <div class="col"><strong>Current Company:</strong> <span id="currentCompany"></span></div>
            <div class="col"><strong>Experience Level:</strong> <span id="experienceLevel"></span></div>
          </div>
          <div class="mb-2">
            <strong>Career Goals:</strong> <span id="careerGoals"></span>
          </div>
        </div>

        <!-- Edit Mode -->
        <form id="profileEditForm"  class="mt-3 d-none">
          <div class="row mb-2">
            <div class="col">
              <label class="form-label">User Name</label>
              <input type="text" class="form-control" id="userNameInput">
            </div>
          </div>
          <div class="row mb-2">
            <div class="col">
              <label class="form-label">Email</label>
              <input type="email" class="form-control" id="emailInput">
            </div>
            <div class="col">
              <label class="form-label">Phone</label>
              <input type="text" class="form-control" id="phoneInput">
            </div>
          </div>
          <div class="row mb-2">
            <div class="col">
              <label class="form-label">Location</label>
              <input type="text" class="form-control" id="locationInput">
            </div>
            <div class="col">
              <label class="form-label">Current Role</label>
              <input type="text" class="form-control" id="currentRoleInput">
            </div>
          </div>
          <div class="row mb-2">
            <div class="col">
              <label class="form-label">Current Company</label>
              <input type="text" class="form-control" id="currentCompanyInput">
            </div>
            <div class="col">
              <label class="form-label">Experience Level</label>
              <select class="form-select" id="experienceLevelInput">
                <option value="">Select</option>
                <option value="Entry">Entry</option>
                <option value="Mid">Mid</option>
                <option value="Senior">Senior</option>
                <option value="Executive">Executive</option>
              </select>
            </div>
          </div>
          <div class="mb-2">
            <label class="form-label">Career Goals</label>
            <textarea class="form-control" id="careerGoalsInput" rows="3"></textarea>
          </div>

          <button type="submit" class="btn btn-success">Save</button>
          <button type="button" class="btn btn-secondary" id="cancelEdit">Cancel</button>
        </form>
      </div>
    </div>
    <a href="/dashboard/dashboard.html" class="btn btn-secondary mt-4">â¬… Back to Dashboard</a>
  </div>

<script src="/profile/profile.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</body>
</html>
