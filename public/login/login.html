<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Boxicons (optional icons) -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <style>
      body {
        background-color: #f8f9fa;
      }

      .app-title {
        text-align: center;
        margin-top: 2rem;
        font-weight: bold;
      }

      .container {
        max-width: 450px;
        margin: 3rem auto;
      }

      .card {
        padding: 2rem;
        border-radius: 1rem;
        box-shadow: 0 0.5rem 1.2rem rgba(0, 0, 0, 0.1);
      }

      .form-control::placeholder {
        font-size: 0.9rem;
      }
    </style>
  </head>

  <body>
    <h1 class="app-title">JOB TRACKER</h1>
    <div class="container">
      <div class="card">
        <form class="login-form" id="login-form" onsubmit="login(event)">
          <h2 class="mb-3">Welcome Back!</h2>
          <p class="mb-4 text-muted">Please log in to continue.</p>

          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input
              type="email"
              class="form-control"
              id="email"
              name="email"
              placeholder="Enter your email address"
              required
            />
          </div>

          <div class="mb-4">
            <label for="password" class="form-label">Password</label>
            <input
              type="password"
              class="form-control"
              id="password"
              name="password"
              placeholder="Enter password"
              required
            />
          </div>

          <div class="d-grid mb-3">
            <button id="login-btn" class="btn btn-primary" type="submit">
              Login
            </button>
          </div>

          <div class="text-center">
            <p class="mb-1">
              <a href="#">Forgot password?</a>
            </p>
            <p>
              Don't have an account?
              <a href="/signup/signup.html">Sign up here</a>
            </p>
          </div>
        </form>
      </div>
    </div>

    <!-- Scripts -->
    <script src="/login/login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </body>
</html>
